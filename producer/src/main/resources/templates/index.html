<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ALL PRODUCT</title>
</head>
<body>
    <h1>Choice a product</h1>
    <ul th:each="product : ${products}">
        <li><a th:href="@{/product/{id}(id = ${product.id})}" th:text="${product.name}"></a></li>
    </ul>
</body>
</html>
